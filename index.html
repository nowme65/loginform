<body>
<div class="container col-md-12">
   

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-md-offset-3">

            <div class="panel-heading">
            
    <h1 class="text-center">Login Form
    
    </h1>

            </div>
                <div class="panel-body">
                <form method="post" action="" name="login">
    <div class="col-md-4">
    <div  class="form-group">
    <label for ="username"> Username </label>
    <input type="email" placeholder="Email" name="email" id="emailid" class="form-control" required></input><br/>
    <span class="errorMsg" id="erroremail">*Please provide the valid email-ID.</span>
    </div>
    
    <div class="form-group">
    <label for ="password"> Password </label>
    <input type="password" placeholder="password" name ="password" id="userpassword" class="form-control" required>
    <span class="errorMsg" id="errorpassword" >*Please provide the valid password<br/>Must contain at least one special character,one digit,one uppercase and at least minimum 6 characters.</span>
   
    </div>
    <input type="submit" class="btn btn-success" id="submitform" name="submitform" value="login">
                  
    
    </div>
    </form>
    
                </div>
              
            </div>
        </div>
